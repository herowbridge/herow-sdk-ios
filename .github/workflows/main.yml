name: CI

on: 
  push:
    branches:
      - develop
  workflow_dispatch:
jobs:
  build:

    runs-on: macOS-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: add platform_secrets 
      env:
          PLATFORM_SECRETS: ${{ secrets.PLATFORM_SECRETS }}
      run: pwd;ls;echo $PLATFORM_SECRETS >  herow-sdk-ios/connexion/platform-secrets.plist
    - name: Start xcodebuild test
      run: |
          xcodebuild clean test -workspace herow-sdk-ios.xcworkspace -scheme herow-sdk-iosTests -destination "platform=iOS Simulator,name=iPhone 11 Pro"
